<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/Style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid ">
      <a class="navbar-brand ps-5 " href="#" id="logo"><i><img src="images/logo.svg" alt="" width="110px"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--offcanvas----->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button " class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body justify-content-center ">
          <hr class="bg-dark text-body">
          <!---navbar links--->


          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link text-body ">
                <h5><b>APPAREL</b></h5>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-body">
                <h5><b>FOOTWEAR</b></h5>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-body">
                <h5><b>FITNESS</b></h5>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-body">
                <h5><b>MUSCLE SUPPORT</b></h5>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-body">
                <h5><b>ACCESSORIES</b></h5>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link   text-body">
                <h5> <b>OFFERS</b></h5>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-body">
                <h5><b>CLUBS</b></h5>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="icons me-5">
        <img src="images/searchimg.png" alt="" width="25px">
        <img src="images/adminimg.png" alt="" width="23px">
        <img src="images/card.png" alt="" width="22px">
      </div>
    </div>
  </nav>
  <!---navbar end----->
  <!-- home-page -->
  <div class="home">
    <video autoplay loop muted plays-inline class="backgroung-clip " width="100%">
      <source src="images/video.MP4">

    </video>
  </div>
  <!--end home--->
  <div class="my-5">
    <div class="row justify-content-center g-5">
      <!-- Card 1: Football -->
      <div class="col-md-2 col-sm-4 col-6">
        <div class="card sport-card">
          <div class="card-overlay">
            <img src="images2/Volleyball_image.jpg" class="card-img-top" alt="Football" >
            <div class="card-title">FOOTBALL</div>
          </div>
        </div>
      </div>

      <!-- Card 2: Basketball -->
      <div class="col-md-2 col-sm-4 col-6">
        <div class="card sport-card" >
          <div class="card-overlay">
            <img src="images2/Football_image.webp" class="card-img-top" alt="Basketball" >
            <div class="card-title">BASKETBALL</div>
          </div>
        </div>
      </div>
      <!-- Card 3: Volleyball -->
      <div class="col-md-2 col-sm-4 col-6">
        <div class="card sport-card" >
          <div class="card-overlay">
            <img src="images2/Basketball_image.webp" class="card-img-top" alt="Volleyball" >
            <div class="card-title">VOLLEYBALL</div>
          </div>
        </div>
      </div>
      <!-- Card 4: Turf -->
      <div class="col-md-2 col-sm-4 col-6">
        <div class="card sport-card">
          <div class="card-overlay">
            <img src="images2/Turf_image.jpg" class="card-img-top" alt="Turf">
            <div class="card-title">TURF</div>
          </div>
        </div>
      </div>
      <!-- Card 5: Badminton -->
      <div class="col-md-2 col-sm-4 col-6">
        <div class="card sport-card">
          <div class="card-overlay">
            <img src="images2/Badminton_image.webp" class="card-img-top" alt="Badminton" >
            <div class="card-title">BADMINTON</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!------------------------------>
 
</body>

</html>
