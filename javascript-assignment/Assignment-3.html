<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
    <script>
        // Declaring variables for different data types

        // String
        let myString = "Hello, JavaScript!";

        // Number
        let myNumber = 42;

        // Boolean
        let myBoolean = true;

        // Null
        let myNull = null;

        // Undefined
        let myUndefined;

        // Displaying the values and types of the variables in the console
        console.log("String:", myString, "Type:", typeof myString);
        console.log("Number:", myNumber, "Type:", typeof myNumber);
        console.log("Boolean:", myBoolean, "Type:", typeof myBoolean);
        console.log("Null:", myNull, "Type:", typeof myNull);
        console.log("Undefined:", myUndefined, "Type:", typeof myUndefined);
    </script>
</head>
<body>
    <h1>Check the Console for Data Types</h1>
    <p>This page demonstrates variable declarations for different data types in JavaScript.</p>
</body>
</html>
