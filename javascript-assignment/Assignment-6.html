<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=5;
        var y=5;
        console.log(x==y);
    </script>
</head>
<body>
    <!--------Use comparison operators to check if two numbers are equal and if one number is greater than the other.-->
    <h1>Comparison Operators Example</h1>
    <script>
        // Declare two numbers
        let num1 = 30;
        let num2 = 20;

        // Use comparison operators
        let isEqual = num1 === num2;           // Check if numbers are equal
       
        let isGreater = num1 > num2;          // Check if num1 is greater than num2    
        // Log the results to the console
       
        console.log("Are the numbers equal? ", isEqual);
      
        console.log("Is num1 greater than num2? ", isGreater);
    </script>
</body>
</html>
