<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
</head>
<body>
    <h1>Day of the Week</h1>
    <p>Open the console to see the result after entering a number.</p>
    <script>
        // Get user input (you can replace prompt with a hardcoded value for testing)
        let dayNumber = parseInt(prompt("Enter a number (1 for Monday, 2 for Tuesday, etc.):"));

        // Use switch statement to display the corresponding day
        switch (dayNumber) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid input! Please enter a number between 1 and 7.");
                break;
        }
    </script>
</body>
</html>
