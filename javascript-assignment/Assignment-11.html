<!-----------Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Even Numbers</title>
</head>
<body>
<script>
    let sum = 0; // Initialize sum to 0
    let number = 1; // Start from 1
    
    // Use a while loop to sum even numbers between 1 and 20
    while (number <= 20) {
        if (number % 2 === 0) { // Check if the number is even
            sum += number; // Add the even number to the sum
        }
        number++; // Move to the next number
    }
    
    // Print the result to the console
    console.log("The sum of even numbers from 1 to 20 is: " + sum);
 </script>

</body>
</html>
