<!------Write a do-while loop that continues to ask the user for input until they enter a number greater than 10---------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number; // Declare a variable to hold the user input

do {
    // Prompt the user for input
    number = parseFloat(prompt("Please enter a number greater than 10:"));
} while (number <= 10); // Continue looping until the number is greater than 10

    // Print a success message to the console
   console.log("Thank you! You entered: " + number);
    </script>
</body>
</html>
