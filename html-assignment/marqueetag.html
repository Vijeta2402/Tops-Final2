<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
    </head>
    <body>
        <font size=8 color=pink>
        <marquee bgcolor=yellow>INDIA</marquee>
        <marquee behavior=alternate>INDIA</marquee>
        <marquee behavior=alternate scrollamount=20>INDIA</marquee>
        <marquee direction=up>INDIA</marquee>
        <marquee direction=down>INDIA</marquee>
        <marquee behavior=slide>INDIA</marquee>
        <marquee behavior=alternate scrollamount=30 loop=3>INDIA</marquee>
    </body>
</html>
