the rest parameter (...) allows a function to treat an indefinite number of arguments as an array:
function add All(...data)
{
   for(var i=0;i<data.length;i++)
   {
       document.write{data[i] + "<br>"};
   }
}
addAll{1,5,6,4,6,7,8,9};
