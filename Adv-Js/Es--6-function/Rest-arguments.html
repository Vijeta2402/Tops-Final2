<!DOCTYPE html>

<h2>JavaScript Function Rest Parameter</h2>

<p>The rest parameter (...) allows a function to treat an indefinite 
number of arguments as an array:</p>

<script>

function data(a,b,c,d)
{
		document.write(a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>")
}
data(1, 2, 3, 4); //we can provide inifite numbers as argument


// rest parameter arr
function addAll(...data) 
{
    for(var i=0;i<data.length;i++)
	{
		document.write(data[i] + "<br>");
	}
}
addAll(1,5,6,7,8,9,10,11,12,15); //we can provide inifite numbers as argument

//all given argument store in default variable name called (arguments)
function argumentsDefault()
{
  for(var i=0;i<data.length;i++)
	{
		document.write(data[i] + "<br>");
	}
}
argumentsDefault(1, 2, 3, 4, 5,6,7,8); //we can provide inifite numbers as argument





</script>

</body>
</html>
