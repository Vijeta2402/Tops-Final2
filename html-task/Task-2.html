<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
       
        form {
            max-width: 400px;
            margin: auto;
        }
       
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       
    </style>
</head>
<body>

<h2 text align="center">Contact Us</h2>
<form action="/submit">
    <label for="name">Full Name (required, min 2 characters):</label>
    <input type="text" pattern="[A-Za-z0-9]{6,8}" placeholder=" Enter your Username" required>

    <label for="email">Email (required):</label>
    <input type="email" pattern="[A-Za-z0-9]+@+[A-za-z]+.+[A-za-z]{2,3}" name="email" required>

    <label for="phone number">Phone number</label>
    <input type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your number"  required>
   
    <label for="subject">Subject
    <select>
        <option>Math</option>
       <option>Physics</option>
       <option>Computer</option>
   </select>
   </label> 
   <br>
   <br>
    <label for="message">Message (required, min 10 characters):</label>
    <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>

    <button type="submit">Send Message</button>
</form>

</body>
</html>
