<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
    <style>
        svg {
            border: 1px solid black; /* Optional: adds a border around the SVG */
        }
    </style>
</head>
<body>
    <svg width="400" height="400">
        <!-- Rectangle -->
        <rect x="50" y="50" width="100" height="50" fill="blue" />

        <!-- Circle -->
        <circle cx="200" cy="150" r="40" fill="red" />

        <!-- Triangle -->
        <polygon points="300,200 250,300 350,300" fill="green" />
    </svg>
</body>
</html>
