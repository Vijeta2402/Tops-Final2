<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
            display: inline-block;
            background-color: lightcoral;
            padding: 5px 10px;
            position: relative;
        }
        li::after{
            content: "";
            height: 3px;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 100%;
            left: 0;
            transition: 0.6s;
            transform: scaleX(0);
        }
        li:hover::after{
            width: 100%;
            transform: scaleX(1);
        }
        a{
            text-decoration: none;
            color: black;
        }
        .dropdown{
            display: none;
        }
        ul li:hover .dropdown{
            display: block;
            position: absolute;
            margin-left: -0.20cm;
            margin-top: 0.20cm;
        }
        .dropdown ul{
            margin: 0;
            padding: 0;
        }
        .dropdown ul li{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a>
            <div class="dropdown">
                <ul>
                    <li><a href="">clothe's</a></li>
                    <li><a href=""> Wallet's</a></li>
                    <li><a href="">shoes</a></li>
                    <li><a href="">watch</a></li>
                </ul>
            </div>
        </li>
        <li><a href="">Contact</a></li>
        <li><a href="">Help</a></li>
        
    </ul>
</body>
</html>
