<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            display: flex;
            justify-content: space-between;
            background-color: red;
            padding: 20px;
        }
        .ul li{
            display: inline-block;
            background-color: aqua;
            padding: 5px 10px;
        }
        .ul li a{
            text-decoration: none;
            color: black;
        }
        .sec1{
            display: flex;
            background-color:lightcoral;
            row-gap:10px ;
            column-gap: 10px;
        }
        .sec1 .box{
            height: 400px;
            width: 25%;
            border: 2px solid;
        }
        #box2{
            display: flex;
            flex-direction: column;
        }
        .top{
            height: 50%;
            width: 100%;
            border: 2px solid blue;
        }
        .bottom{
            height: 50%;
            width: 100%;
            border: 2px solid blue;
        }
        #box3{
            display: flex;
        }
       .left{
            width: 50%;
            border: 2px solid gold;
        }
        .right{
            width: 50%;
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="img">img</div>
        <div class="ul">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Help</a></li>
        </div>
        <div class="icon">
            icon
        </div>
    </header>

    <section class="sec1">
        <div class="box">1</div>
        <div class="box" id="box2">2
            <div class="top">top</div>
            <div class="bottom">bottom</div>
        </div>
        <div class="box" id="box3">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
        <div class="box">4</div>
    </section>
</body>
</html>
