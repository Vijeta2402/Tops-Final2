<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Test</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background-color: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    input[type="text"] {
      width: 60%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 9px 15px;
      background-color: #f4a261;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f1f1f1;
      color: #111;
      padding: 10px;
      border-radius: 5px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="todo-input" placeholder="add new" />
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const input = document.getElementById("todo-input");
    const button = document.getElementById("add-btn");
    const list = document.getElementById("todo-list");

    // üîÑ Load saved todos from cookie on page load
    window.onload = function () {
      const cookieData = getCookie("todos");
      if (cookieData) {
        const todos = JSON.parse(decodeURIComponent(cookieData));
        todos.forEach(todo => addToDOM(todo));
      }
    };

    // üß† Add event listener to button//
    button.addEventListener("click", () => {
      const todoText = input.value.trim();
      if (todoText !== "") {
        addToDOM(todoText);
        storeInCookies(todoText);
        input.value = "";
      }
    });

    // üß± Adds the new item to the DOM
    function addToDOM(text) {
      const li = document.createElement("li");
      li.textContent = text;
      list.appendChild(li);
    }

    // üíæ Stores item into cookies
    function storeInCookies(todo) {
      let todos = getCookie("todos");
      todos = todos ? JSON.parse(decodeURIComponent(todos)) : [];
      todos.push(todo);
      const expiry = new Date();
      expiry.setDate(expiry.getDate() + 7); // Valid for 7 days
      document.cookie = `todos=${encodeURIComponent(JSON.stringify(todos))}; expires=${expiry.toUTCString()}; path=/`;
    }

    // üç™ Helper to read a cookie by name
    
    function getCookie(name) {
      const cookieArr = document.cookie.split("; ");
      for (let i = 0; i < cookieArr.length; i++) {
        const [key, value] = cookieArr[i].split("=");
        if (key === name) {
          return value;
        }
      }
      return null;
    }
  </script>
</body>
</html>
