<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 200px;
        }
        .box{
            border:  2px solid;
        }
        #one{
            grid-row: 1;
            grid-column: 1/3;
            background-image: url("/img/download.jpg");
        }
        #two{
            grid-row: 3;
            grid-column: 3;
        }
        #three{
            grid-row: 1;
            grid-column: 2/4;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="three">1</div>
        <div class="box">2</div>
        <div class="box" id="two">3</div>
        <div class="box" id="one">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
